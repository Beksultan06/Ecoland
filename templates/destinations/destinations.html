{% extends 'include/homepage.html' %}
{%load static%}
{%block content%}
    <div class="page-wrapper">
        {% include 'include/header.html' %}


        <!--Page Header Start-->
        <section class="page-header">
            <div class="page-header__top">
               <div class="page-header-bg" style="background-image: url({% static 'assets/images/backgrounds/page-header-bg.jpg' %})"></div>
               <div class="page-header-bg-overly"></div>
                <div class="container">
                    <div class="page-header__top-inner">
                        <h2>Направление</h2>
                    </div>
                </div>
            </div>
            <div class="page-header__bottom">
                <div class="container">
                    <div class="page-header__bottom-inner">
                        <ul class="thm-breadcrumb list-unstyled">
                            <li><a href="{% url 'index' %}"></a></li>
                            <li><span>.</span></li>
                            <li class="active">Направление</li>
                        </ul>
                    </div>
                </div>
            </div>
        </section>
        <!--Page Header End-->

        <!--Destinations One Start-->
        <section class="destinations-one destinations-page">
            <div class="container">
                <div class="row masonary-layout">
                    {% for destinations in destinations_all %}
                    <div class="col-xl-3 col-lg-3">
                        <div class="destinations-one__single">
                            <div class="destinations-one__img">
                                <img src="{{ destinations.image.url }}" alt="" style="width: 285px; height: 285px;">
                                <div class="destinations-one__content">
                                    <h2 class="destinations-one__title"><a href="{% url 'destinations-details' pk=destinations.id %}">{{ destinations.title }}</a></h2>
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </section>
        <!--Destinations One End-->

        {% include 'include/footer.html' %}
    </div>
    {% endblock %}

{% extends 'include/homepage.html' %}
{%load static%}
{%block content%}


<div class="preloader">
    <img class="preloader__image" width="60" src="{% static 'assets/images/logo.png' %}" alt=""
        style="width: 200px; height: 190px;" />
</div>
<!-- /.preloader -->
<div class="page-wrapper">
    {% include 'include/header.html' %}

    <div class="stricky-header stricked-menu main-menu">
        <div class="sticky-header__content"></div><!-- /.sticky-header__content -->
    </div><!-- /.stricky-header -->


    <!--Page Header Start-->
    <section class="page-header">
        <div class="page-header__top">
            <div class="page-header-bg" style="background-image: url({{ contact_id.image.url }})">
            </div>
            <div class="page-header-bg-overly"></div>
            <div class="container">
                <div class="page-header__top-inner">
                    <h2>{{ contact_id.title }}</h2>
                </div>
            </div>
        </div>
        <div class="page-header__bottom">
            <div class="container">
                <div class="page-header__bottom-inner">
                    <ul class="thm-breadcrumb list-unstyled">
                        <li><a href="{% url 'index' %}">Главная</a></li>
                        <li><span>.</span></li>
                        <li class="active">Контакты</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <!--Page Header End-->

    <!--Contact Page Start-->
    <section class="contact-page">
        <div class="container">
            <div class="row">
                <div class="col-xl-4 col-lg-5">
                    <div class="contact-page__left">
                        <div class="section-title text-left">
                            <span class="section-title__tagline">{{ contact_id.title_form }}</span>
                            <h2 class="section-title__title">{{ contact_id.title_form2 }}</h2>
                        </div>
                        <div class="contact-page__social">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                            <a href="#"><i class="fab fa-dribbble"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-7">
                    <div class="contact-page__right">
                        <div class="comment-form">
                            <form method="post">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-xl-6">
                                        <div class="comment-form__input-box">
                                            <input type="text" placeholder="Your name" name="name">
                                        </div>
                                    </div>
                                    <div class="col-xl-6">
                                        <div class="comment-form__input-box">
                                            <input type="email" placeholder="Email address" name="email">
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-xl-12">
                                        <div class="comment-form__input-box">
                                            <textarea name="message" placeholder="Write Comment"></textarea>
                                        </div>
                                        <button type="submit" class="thm-btn comment-form__btn">Отправить</button>
                                    </div>
                                </div>
                            </form>
                            <div class="result"></div><!-- /.result -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!--Contact Page End-->
    <!--Site Footer One Start-->
    {% include 'include/footer.html' %}
</div>
<!-- /.search-popup -->
{% endblock %}
